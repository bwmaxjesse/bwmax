<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BWMAX Robux Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    input, button {
      font-size: 1.5em;
      padding: 10px;
      margin: 10px;
      width: 300px;
      max-width: 90%;
    }
    #output {
      margin-top: 20px;
      font-size: 2em;
    }
    footer {
      margin-top: 50px;
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>BWMAX</h1>
  <h2>ROBUX CALCULATOR</h2>
  <input type="number" id="inputValue" placeholder="Enter AUD">
  <br>
  <button onclick="calculate()">Calculate</button>
  <button onclick="flipConversion()">Flip Conversion</button>
  <div id="output">0</div>

  <footer>Version 1.5</footer>

  <script>
    let isAUDtoRobux = true;
    const rate = 399 / 5.95;

    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function calculate() {
      const input = parseFloat(document.getElementById('inputValue').value);
      let resultText = "0";

      if (!isNaN(input)) {
        if (isAUDtoRobux) {
          const robux = Math.floor(input * rate);
          resultText = formatNumber(robux) + " ROBUX";
        } else {
          const aud = (input / rate).toFixed(2);
          resultText = formatNumber(aud) + " AUD";
        }
      }

      document.getElementById('output').innerText = resultText;
    }

    function flipConversion() {
      isAUDtoRobux = !isAUDtoRobux;
      document.getElementById('inputValue').value = '';
      document.getElementById('output').innerText = '0';
      document.getElementById('inputValue').placeholder = isAUDtoRobux ? 'Enter AUD' : 'Enter ROBUX';
    }
  </script>
</body>
</html>
